<html>
    <head>
        <title>Harry Potter Clock</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <script src="app.js" defer></script>
    </head>
    <body>
        <h1>🧙‍♂️Harry Potter Clock🕒</h1>
        <span>Current Time:    </span>

        <span id="currentTime"></span>
        <br>
        <div id="image"></div>
        <div id="console"></div>
        <br>
        <label for="wakeUpTime">Set Wake Up Time</label>
        <input type="number" min="0" max="23" id="wakeUpTime" name="wakeUpTime" value="0">
        <br>
        <label for="lunchTime">Set Lunch Time</label>
        <input type="number" min="0" max="23" id="lunchTime" name="lunchTime" value="0">
        <br>
        <label for="napTime">Set Nap Time</label>
        <input type="number" min="0" max="23" id="napTime" name="napTime" value="0">
        <br>
        <br>
        <span id="partyTime">Party Time</span>
        <br><br>
        
    </body>
</html>
